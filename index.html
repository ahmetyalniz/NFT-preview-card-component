<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <article>
        <img src="/images/image-equilibrium.jpg" alt="content image" />
        <div class="hover-container">
          <img class="view-icon" src="/images/icon-view.svg" alt="view icon">
        </div>
      </article>

      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>

      <article>
        <ul>
        <li > <img src="/images/icon-ethereum.svg" alt="etherium icon"></img> 0.041 ETH</td>
        <li > <img src="/images/icon-clock.svg" alt="clock icon"> 3 days left</li>
      </ul>
      </article>

      <hr />

      <div class="card-container">
        <img src="/images/image-avatar.png" alt="person image" />
        <p class="card">
          Creation of
          <span>Jules Wyvern</span>
        </p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">x</a>.
    </div>
  </body>
</html>
